<button class="btn" [class]="'btn-' + type" [class.circle]="!label" [disabled]="disabled">
    @if(icon) {
        <i [class.pl-1]="label" [class]="icon + iconColorClass" [class.pr-2]="label"></i>
    }

    @if(label) {
        <span [class.pl-2]="!icon" class="pr-2">{{ label }}</span>
    }
</button>
