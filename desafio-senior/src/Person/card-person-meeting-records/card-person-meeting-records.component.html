<app-card-container>
    <app-card-title title="Registro de reuniões (1:1)">
        <app-action-button icon="fa-solid fa-plus" label="Nova reunião" type="primary" />
    </app-card-title>
    <app-card-body>
        <div class="meeting-history-container">
            @for(meetingRecord of meetingRecords; track meetingRecord) {
                <app-card-info
                    [icon]="meetingRecord.icon"
                    [title]="meetingRecord.label"
                    [subtitle]="meetingRecord.count | putZeroIfAbsent"
                    [verticalColorState]="meetingRecord.color"
                 />
            }
        </div>
    </app-card-body>
</app-card-container>
